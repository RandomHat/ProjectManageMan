<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title> fragment</title>
    <th:block th:fragment="chartTaskHead (taskChart)">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" th:inline="javascript">
            google.charts.load('current', {'packages':['bar']});
            google.charts.setOnLoadCallback(drawTaskChart);

            function drawTaskChart() {

                var data = google.visualization.arrayToDataTable(/*[[${taskChart}]]*/);
                console.log(data)

                var options = {
                    chart: {
                        title: 'TaskTime',
                        subtitle: 'Est. time on Tasks',
                    },
                    bars: 'horizontal' // Required for Material Bar Charts.
                };

                var chart = new google.charts.Bar(document.getElementById('barchart_material'));
                chart.draw(data, google.charts.Bar.convertOptions(options));
            }
        </script>
    </th:block>
</head>
<body>
<div th:fragment="chartTaskBody" id="barchart_material" style="width: 600px; height: 400px;"></div>
</body>
</html>
