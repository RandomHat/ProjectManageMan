<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
    <link rel="stylesheet" href="/Static/LoginStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <form class="form" th:action="@{/create-project}" method="post">
            <div class="row">
                <div class="col-md-4 offset-4">
                    <h4> Create new Project</h4>

                    <div class="col-xs-12 col-md-12">
                        <input th:type="text" name="projecttitle" class="form-control input-lg" placeholder="Project Title" required>
                    </div>
                    <div class="col-xs-12 col-md-12 ">
                        <input th:type="text" name="startdate" class="form-control input-lg" placeholder="Start Date (YYYY-MM-DD)" required>
                    </div>
                    <div class="col-xs-12 col-md-12">
                        <input th:type="text" name="deadline" class="form-control input-lg" placeholder="Deadline Date (YYYY-MM-DD)" required>
                    </div>
                    <div class="col-xs-12 col-md-12">
                        <input th:type="text" name="projectclient" class="form-control input-lg" placeholder="Client Name">
                    </div>
                    <div class="col-xs-12 col-md-12">
                        <input th:type="text" name="projectdescription" class="form-control input-lg" placeholder="Description">
                    </div>
                    <button class="btn btn-lg btn-primary btn-block signup-btn col-12" th:type="submit">
                        Create Project
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossOrigin="anonymous">
</script>

</body>
</html>
