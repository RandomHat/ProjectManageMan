<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>userPanel</title>
    <link rel="stylesheet" href="/user-panel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="d-flex container-fluid">
    <div class="row col-md-2 mt-5">
        <div class="col-4 offset-2 p-1">
        </div>
        <div class="w-100"></div>
        <div class="col-6 offset-2 p-1">
            <a href="Login.html">
                <button class="btn btn-lg btn-primary btn-block signup-btn col-12"> My Projects </button>
            </a>
        </div>
        <div class="w-100"></div>
        <div class="col-6 offset-2 p-1">
            <a href="Login.html">
                <button class="btn btn-lg btn-primary btn-block signup-btn col-12"> My Tasks </button>
            </a>
        </div>
        <div class="w-100"></div>
        <div class="col-6 offset-2 p-1">
            <a href="Login.html">
                <button class="btn btn-lg btn-primary btn-block signup-btn col-12"> Create user </button>
            </a>
        </div>

    </div>
    <div class="row col-10 mt-5">
        <div class="overview col ">
            <h3>Projects</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col"> Title </th>
                        <th scope="col"> Status </th>
                        <th scope="col"> Deadline </th>
                        <th scope="col"> Go to</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${projects.empty}">
                        <td colspan="2">No Projects Available</td>
                    </tr>
                    <tr th:each="project, iter : ${projects}">
                        <td th:text="${iter.index} + 1"></td>
                        <td th:text="${project.title}"></td>
                        <td><span th:text="${project.status}"></span></td>
                        <td><span th:text="${project.deadline}"></span></td>
                        <td><a class="btn btn-primary" role="button" th:href="'/project?id=' + ${project.id}"> project
                        </a></td>
                        <br>

                    </tr>
                </tbody>
            </table>
        </div>

        <div id="mid" class="overview col "> My Assignments</div>
        <div class="overview col"> Deadlines </div>
    </div>

</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossOrigin="anonymous">
</script>
</body>
</html>
