<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/Static/LoginStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="background container-fluid mt-5 ">
    <div class="picture-div">
    </div>
    <div class="row justify-content-center">
        <div class="wrapper d-flex flex-column col-md-2 pt-2 pb-4">
            <h3 class="text-center">
            Login
            </h3>
            <div class="form-background d-flex justify-content-center">
                <form class="form login" th:action="@{/Login}" method="post">
                    <div class="col-xs-12 col-md-12 pb-2">
                        <input th:type="text" name="username" class="form-control input-lg" placeholder="Username" required>
                    </div>
                    <div class="col-xs-12 col-md-12 pb-2">
                        <input th:type="password" name="password" class="form-control input-lg" placeholder="Password" required>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block col-12" th:type="submit">
                        Create Account
                    </button>
                </form>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossOrigin="anonymous"></script>
</body>
</html>
