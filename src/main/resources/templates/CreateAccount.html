<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <form class="form account-creation" th:action="@{/create-account}" method="post">
                <div class="row">
                    <div class="col-md-4 offset-4">
                        <h4> Create new Account</h4>
                        <div class="row">
                            <div class="col-xs-6 col-md-6">
                                <input th:type="text" name="firstName" class="form-control input-lg" placeholder="First Name" >
                            </div>
                            <div class="col-xs-6 col-md-6">
                                <input th:type="text" name="lastName" class="form-control input-lg" placeholder="Last Name">
                            </div>
                        </div>

                        <div class="col-xs-12 col-md-12">
                            <input th:type="text" name="email" class="form-control input-lg" placeholder="Email">
                        </div>
                        <div class="col-xs-12 col-md-12 ">
                            <input th:type="text" name="phonenumber" class="form-control input-lg" placeholder="Phonenumber">
                        </div>
                        <div class="col-xs-12 col-md-12">
                            <input th:type="text" name="username" class="form-control input-lg" placeholder="Username" required>
                        </div>
                        <div class="col-xs-12 col-md-12">
                            <input th:type="password" name="password" class="form-control input-lg" placeholder="Password">
                        </div>
                        <div class="col-xs-12 col-md-12">
                            <input th:type="password" name="confirmPassword" class="form-control input-lg" placeholder="Confirm Password">
                        </div>
                            <button class="btn btn-lg btn-primary btn-block signup-btn col-12" th:type="submit">
                                Create Account
                            </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossOrigin="anonymous">
</script>
</body>
</html>
