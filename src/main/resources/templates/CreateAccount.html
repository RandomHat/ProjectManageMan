<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <!--

    <meta charset="UTF-8">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/user-panel.css">
    <link rel="stylesheet" href="/accountStyle.css">
    <link th:replace="fragments/general::style">
</head>
<body>
<header th:replace="fragments/general :: header"></header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 side-menu">
                <div class="row">
                    <div class="col">
                        <div class="row w-100">
                            <div class="col text-center">
                                <a th:href="'/project/user/' + ${user.id}" class="col d-inline-flex side-menu-button">
                                    My projects
                                </a>
                            </div>
                        </div>
                        <div class="row w-100">
                            <div class="col text-center">
                                <a href="#" class="col d-inline-flex side-menu-button">
                                    My Tasks
                                </a>
                            </div>
                        </div>
                        <div class="row w-100">
                            <div class="col text-center">
                                <a href="/create-account" class="col d-inline-flex side-menu-button">
                                    create user
                                </a>
                            </div>
                        </div>
                        <div class="row w-100">
                            <div class="col text-center">
                                <a href="#" class="col d-inline-flex side-menu-button">
                                    Make user admin
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <form class="col-10 form account-creation" th:action="@{/create-account}" method="post">
                <div class="row m-4">
                    <div class="col-md-4 offset-4 round-border box-shadow  p-3">
                        <h4> Create new Account</h4>
                        <div class="row">
                            <div class="col-xs-6 col-md-6">
                                <input th:type="text" name="firstName" class="form-control input-lg" placeholder="First Name" required>
                            </div>
                            <div class="col-xs-6 col-md-6">
                                <input th:type="text" name="lastName" class="form-control input-lg" placeholder="Last Name" required>
                            </div>
                        </div>

                        <div class="col-xs-12 col-md-12">
                            <input th:type="text" name="email" class="form-control input-lg" placeholder="Email" required>
                        </div>
                        <div class="col-xs-12 col-md-12 ">
                            <input th:type="text" name="phonenumber" class="form-control input-lg" placeholder="Phonenumber" required>
                        </div>
                        <div class="col-xs-12 col-md-12">
                            <input th:type="text" name="username" class="form-control input-lg" placeholder="Username" required>
                        </div>
                        <div class="col-xs-12 col-md-12">
                            <input th:type="password" name="password" class="form-control input-lg" placeholder="Password" required>
                        </div>
                        <div class="col-xs-12 col-md-12">
                            <input th:type="password" name="confirmPassword" class="form-control input-lg" placeholder="Confirm Password" required>
                        </div>
                            <button class="btn btn-lg btn-primary btn-block signup-btn col-12" th:type="submit">
                                Create Account
                            </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<footer th:replace="fragments/general :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossOrigin="anonymous">
</script>
</body>
</html>
